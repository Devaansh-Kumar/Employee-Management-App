version: '3'

services:
  db:
    image: mysql:5.7
    environment:
        MYSQL_USER: user
        MYSQL_DATABASE: app
        MYSQL_ROOT_PASSWORD: password
        MYSQL_PASSWORD: password
    expose:
      - "3306"
    networks:
      employee:
        ipv4_address: 172.21.0.2

  app: 
    build:
      context: .
      dockerfile: Dockerfile
    command: "bundle exec rails s -p 3000 -b 0.0.0.0"
    # ports: 
    #     - "8080:3000"
    expose:
      - "3000"
    depends_on:
        - db
    environment:
      DB_USER: root
      DB_NAME: app
      DB_PASSWORD: password
      DB_HOST: db
    networks:
      employee:
        ipv4_address: 172.21.0.3

  reverse-proxy:
    image: nginx:1.22.1
    depends_on:
      - app
      - db
    volumes:
      - ./conf/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    networks:
      - employee

networks:
  employee:
    driver: bridge
    ipam:
     config:
       - subnet: 172.21.0.0/16
        #  gateway: 172.21.0.1