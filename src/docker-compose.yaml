version: '3'

services:
  datab:
    image: mysql:5.7
    command: [--ignore-db-dir=lost+found]
    environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: app
        MYSQL_USER: user
        MYSQL_PASSWORD: password
    # ports:
    #   - "3307:3306"
    expose:
      - "3306"
    # networks:
    #   - application
  app: 
    build:
      context: .
      dockerfile: Dockerfile
    command: "bundle exec rails s -p 3000 -b 0.0.0.0"
    ports: 
        - "8080:3000"
    depends_on:
        - datab
    links:
        - datab 
    environment:
      DB_USER: user
      DB_NAME: app
      DB_PASSWORD: password
      DB_HOST: db
